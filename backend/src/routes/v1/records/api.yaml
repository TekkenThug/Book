tags:
  name: Records
  description: Work with records to events

/records:
  post:
    summary: Create record to event
    tags: [Records]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - event_id
            properties:
              event_id:
                type: number
                description: Id of recorded event
            example:
              event_id: 5
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Message'
            example:
              message: 'You successfully recorded'
      400:
        description: Already recorded
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Error'
            example:
              code: 400
              message: 'Record already exists'
      404:
        description: Event not found
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Error'
            example:
              code: 404
              message: 'Event not found'

