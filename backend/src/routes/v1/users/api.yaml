tags:
  name: User
  description: Work with users

security:
  - mySecurity: []

/users/settings:
  get:
    summary: Get data for settings
    tags: [User]
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - email
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
            example:
              first_name: John
              last_name: Deer
              email: johndeer@gmail.com
  patch:
    summary: Update settings
    tags: [User]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              password:
                type: string
                minLength: 8
                description: At least one number, one letter in different cases and one symbol
            example:
              first_name: Phil
              last_name: Diesel
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
            example:
              message: "Settings successfully updated"
      400:
        description: "Bad request"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 400
              message: "Bad request"
